<table class="table table-hover animate__animated animate__bounceInDown" *ngIf="paises.length > 0" >
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Capital/Nombre</th>
            <th>Poblacion</th>
            <th>Region</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>
               {{i+1}}
            </td>
            <td><img src={{pais.flag}} alt="" class="small-flag"></td>
            <td>{{pais.capital}},{{pais.name}}</td>
            <td>{{pais.population | number}}</td>
            <td>{{pais.region}}</td>
            <td><a [routerLink]="['/pais',pais.alpha2Code]">Ver...</a></td>

        </tr>
            
    </tbody>
</table>
