<h2>Por Pais</h2>
<hr>
<div class="row">
    <div class="col">
        <form action="
        " autocomplete="off"
        (ngSubmit)="buscar()"
        >
        <input type="text" name="termino" placeholder="Buscar Pais..." class="form-control" [(ngModel)]="termino"/>
    </form>
    </div>
</div>
<hr>
<div class="alert alert-danger" *ngIf="hayError">
 No se encontro nada con el termino {{termino}}
</div>
<div class="row">
    <div class="col">
        <table class="table table-hover" *ngIf="paises.length > 0">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblacion</th>
                    <th>Region</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index">
                    <td>
                       {{i+1}}
                    </td>
                    <td><img src={{pais.flag}} alt="" class="small-flag"></td>
                    <td>{{pais.name}}</td>
                    <td>{{pais.population | number}}</td>
                    <td>{{pais.region}}</td>
                    <td><a [routerLink]="['/pais',pais.alpha2Code]">Ver...</a></td>

                </tr>
                    
            </tbody>
        </table>
    </div>
</div>
