<h2>Por Pais</h2>
<hr />
<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="porSugerencias($event)"
      placeholder="Buscar Pais..."
    ></app-pais-input>
  </div>
</div>
<ul class="list-group">
  <li
    class="list-group-item list-group-item-action"
    *ngFor="let pais of paisesSugeridos"
  >
    <a [routerLink]="['/pais', pais.alpha2Code]" class="nav-link">{{
      pais.name
    }}</a>
  </li>
  <li
  class="list-group-item list-group-item-action"
  *ngIf="mostrarSugerencias"
>
  <a class="nav-link" (click)="buscarSugerido(termino)">
   Buscar  {{termino}}
  </a>
</li>
</ul>
<hr />
<div class="alert alert-danger" *ngIf="hayError">
  No se encontro nada con el termino {{ termino }}
</div>
<div class="row">
  <div class="col">
    <app-pais-table [paises]="paises"></app-pais-table>
  </div>
</div>
