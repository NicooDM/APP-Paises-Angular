<h2>Por Capital</h2>
<hr />
<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="porSugerencias($event)"
      placeholder="Buscar Capital..."
    ></app-pais-input>
  </div>
</div>
<hr />
<div class="alert alert-danger" *ngIf="hayError">
  No se encontro nada con el termino {{ termino }}
</div>
<div class="row">
  <div class="col">
    <app-pais-table [paises]="paises" ></app-pais-table>
  </div>
</div>
