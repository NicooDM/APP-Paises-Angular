<h3>
  Buscar Por Region <small>{{ regionActiva | titlecase }} </small>
</h3>

<hr />
<h5>Seleccione una Region</h5>

<div class="row">
  <div class="col">
    <button
      *ngFor="let region of regiones"
      [class]="getClaseCSS(region)"
      (click)="activarRegion(region)"

    >
      {{ region }}
    </button>
  </div>
</div>
<div class="row">
    <div class="col">
      <app-pais-table [paises]="paises"></app-pais-table>
    </div>
